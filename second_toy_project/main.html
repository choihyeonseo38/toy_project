<!-- main.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>매일 조금씩 - 루틴 트래커</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📆 매일 조금씩</h1>
    <button onclick="logout()">로그아웃</button>
  </header>

  <main>
    <section class="routine-form">
      <input type="text" id="routine-input" placeholder="루틴을 입력하세요 (예: 아침 7시 기상)">
      <button onclick="addRoutine()">추가</button>
    </section>

    <section class="routine-list">
      <h2>오늘의 루틴</h2>
      <ul id="routine-ul"></ul>
    </section>

    <section class="routine-progress">
      <h2>오늘의 달성률</h2>
      <p id="progress">0%</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
